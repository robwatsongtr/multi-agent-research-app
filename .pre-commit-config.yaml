# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Run mypy type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: mypy (type checking)
        args: [--config-file=mypy.ini]
        additional_dependencies:
          - types-PyYAML>=6.0.12
          - anthropic>=0.39.0
          - pytest>=7.0.0
          - python-dotenv>=1.0.0
        # Only check project files, not venv or tests
        files: ^(agents|orchestration|tools|config)/.*\.py$|^main\.py$

  # Run pytest
  # Note: Commented out due to venv architecture issues
  # Uncomment after fixing pydantic installation
  # - repo: local
  #   hooks:
  #     - id: pytest
  #       name: pytest (run tests)
  #       entry: bash -c 'source venv/bin/activate && pytest tests/ -v'
  #       language: system
  #       pass_filenames: false
  #       always_run: true

  # Basic code quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: fix end of files
      - id: check-yaml
        name: check yaml syntax
      - id: check-added-large-files
        name: check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: check for merge conflicts
