# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Run mypy type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy (type checking)
        entry: bash -c 'arch -arm64 venv/bin/python -m mypy --config-file=mypy.ini agents/ orchestration/ tools/ config/ main.py 2>/dev/null || arch -arm64 venv/bin/python -m mypy --config-file=mypy.ini agents/ orchestration/ config/ main.py'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Run pytest
  - repo: local
    hooks:
      - id: pytest
        name: pytest (run tests)
        entry: bash -c 'arch -arm64 venv/bin/python -m pytest tests/ -v'
        language: system
        pass_filenames: false
        always_run: true

  # Basic code quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: fix end of files
      - id: check-yaml
        name: check yaml syntax
      - id: check-added-large-files
        name: check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: check for merge conflicts
